                <h1 class="text-center"> Exam Settings</h1><hr>
                <form class="pt-3">
         <table>
         <tr>
            <td> <label for="exam-name"> Exam Name: </label> </td>
            <td> <input name="exam_name" type="text" id="exam-name" required></td>
         </tr>
         <tr>
            <td> <label for="total-question"> Total Question: </label> </td>
            <td> <input name="total_question" type="number" id="total-question" required></td>
         </tr>
         <tr>
            <td> <label for="total-time"> Total Time(In Minute): </label> </td>
            <td> <input name="total-time" type="number" id="total-time" required></td>
         </tr>
         <tr>
            <td> <label for="marks-par-question"> Marks Per Question: </label> </td>
            <td> <input name="marks-par-question" type="number" id="marks-par-question" required></td>
         </tr>
        <tr>
            <td> <label for="time-par-question"> Time Per Question: </label> </td>
            <td> <input name="time-par-question" type="number" id="time-par-question" required></td>
         </tr>
        <tr>
            <td> <label for="random-question"> Random Question: </label> </td>
            <td> <input name="random-question" type="number" id="random-question" required></td>
         </tr>
        <tr>
            <td> <label for="negative-marks-par-question-ans">Negative Marks Per Question Answer: </label> </td>
            <td> <input name="negative-marks-par-question-ans" type="number" id="negative-marks-par-question-ans" required></td>
         </tr>
          <tr>
            <td> <label for="active-date"> Active Date: </label> </td>
            <td> <input name="active-date" type="date" id="active-date" required></td>
         </tr>
          <tr>
            <td> <label for="active-time"> Active Time:</label> </td>
            <td> <input name="active-time" type="time" id="active-time" required></td>
         </tr>
         <tr>
           <td> </td>
           <td> <button class="btn btn-primary" name="submite">Submit</button></td>
         </tr>

       </table>
